<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>Fit canvas to viewport for mobile devices</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  #container {
    margin: 0 auto;
    width: 600px;
    overflow: hidden;
    position: relative;
    border: 10px solid rgb(168, 50, 50);
    border-radius: 10px;
    margin-top: 2px;
  }
  canvas {
   display: block;
  }
  model-viewer{
        background-color: rgb(39, 45, 136);
        --poster-color: #fff0;
          width: 600px;
          height: 480px;
          margin: 0 auto;
          
        }
  </style>
</head>
<body>
  <div id="container">
    <model-viewer 
    id="idname"
    alt="webb telescope"
    src="assets/Webb.gltf"
    ios-src="assets/Webb.usdz"
    ar ar-modes="scene-viewer webxr quick-look" 
    exposure="0.31" 
    camera-controls enable-pan>
    </model-viewer>

    
  </div>
  <script>
  (function() {
    // We are resizing for mobile devices only. For other devices, the
    // dimensions will be stuck at 800 * 600. To change the default dimensions,
    // change the height and width of the canvas and the width of the #container
    var win = window,
        doc = document,
        w = win.innerWidth,
        h = win.innerHeight,
        container = doc.getElementById('container'),
        canvas = doc.getElementById('workspace');
        modelviewercnavas = doc.getElementById('idname');
    
    if( win.navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/i) ) {
      canvas.height = h;
      canvas.width  = w;
      modelviewercnavas.height = h;
      modelviewercnavas.width = w;
      container.style.height = h+"px";
      container.style.width = w+"px";
    }
  })();
  </script>
</body>
</html>
